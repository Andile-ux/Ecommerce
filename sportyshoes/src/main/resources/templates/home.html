<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #0066cc;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: #009933;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Welcome to Sporty Shoes!</h2>

<section>
    <h3>Explore Our Products</h3>
    <p>Discover a wide range of sports shoes for every activity.</p>
    <a th:href="@{/products}">View Products</a>
</section>

<section>
    <h3>User Login</h3>
    <p>Existing users can log in to access their account.</p>
    <a th:href="@{/login}">Login</a>
</section>

<section>
    <h3>Create an Account</h3>
    <p>New to Sporty Shoes? Create an account to start shopping.</p>
    <a th:href="@{/signup}">Sign Up</a>
</section>

<!-- Add more sections or links as needed -->
</body>
</html>
